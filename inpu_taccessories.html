<html>
<body>
<form>
Enter Name<input type="text name="empname" value="your name" readonly><br>
Enter password<input type="password" name="pwd"><br>
Experience <textarea rows="2" cols="40" name="exp"></textarea> <br>
Technologies<input type="checkbox" name="tech" value="java">Java
<input type="checkbox" name="tech" value="oracle">Oracle
<input type="checkbox" name="tech" value="spring">Spring<br>
Martial Status<input type="radio" name="status" value="single">Single
<input type="radio" name="status" value="married">Married
<input type="radio" name="status" value="divorced">Divorced<br>
Select month<select name="month">
<option value="jan">JANUARY</option>
<option value="feb">FEBURARY</option>
<option value="march">march</option>
</select><br>
<input type="button" value="BUTTON">
<input type="submit">
</form>
</body>
</html>
